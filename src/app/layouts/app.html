<!DOCTYPE html>
<html lang="en">

<head>
    <title>Socuial app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <script src="/vendors/angular/angular.js" type="application/javascript"></script>
    <script src="/vendors/angular-route/angular-route.js" type="application/javascript"></script>
</head>

<body ng-app="app">
    <div ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="posts" ng-href="/#/posts">Posts</a>
                    </li>
                </ul>
                <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
                    <li>
                        <a class="register" ng-href="/#/register">Register</a>
                    </li>
                    <li>
                        <a class="login" ng-href="/#/login">Login</a>
                    </li>
                </ul>
                <p ng-if="currentUser" class="navbar-text navbar-right">
                    Logged as: {{currentUser.username}}
                    <br/>
                    <span ng-click="logout()">logout</span>
                </p>
            </div>
        </nav>
        <div ng-view></div>
    </div>
    <script src="/app-min.js" type="application/javascript"></script>
</body>

</html>
