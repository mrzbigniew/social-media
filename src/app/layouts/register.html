<div class="container">
    <h1>Registration form</h1>
    <form novalidate ng-submit="register(username,password)" name="registration_form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" 
                   name="username" 
                   ng-model="username"
                   required
                   class="form-control"
             />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" 
                   name="password"
                   ng-model="password"
                   required
                   class="form-control"
            />
        </div>        
        <input name="submit" type="submit" value="Register" class="btn btn-success pull-right" />       
        <div ng-if="error">
            <div class="alert alert-warning">
                {{error.message}}
            </div>
        </div>  
    </form>
    
</div>
