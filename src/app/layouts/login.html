<div class="container">
    <form ng-submit="login(username, password)" novalidate>
        <div class="form-group">
            <label>User name</label>
            <input type="text" name="username" ng-model="username" class="form-control" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" ng-model="password" class="form-control" />
        </div>
        <input type="submit" class="btn btn-success btn-lg btn-block" value="Login" />
    </form>
</div>
